<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A04 - Atividade de autoestudo - Armazenamento Local</title>
  </head>
  <body>
    <form id="form">
      <label for="num"
        >Número:
        <input type="number" name="num" id="inputNum" />
      </label>
      <br />
      <label for="nome"
        >Nome:
        <input type="text" name="nome" id="inputNome" />
      </label>
      <br />
      <label for="endereco"
        >Endereço:
        <input type="text" name="endereco" id="inputEndereco" />
      </label>
      <br />
      <label for="email"
        >Email:
        <input type="text" name="email" id="inputEmail" />
      </label>
      <br />
      <label for="text"
        >Texto:
        <input type="text" name="text" id="inputText" />
      </label>
      <br />
      <button onclick="salvarDados()">Salvar dados</button>
    </form>
    <button onclick="enviarMensagem()">Enviar Mensagem</button>

    <script src="./script.js"></script>
  </body>
</html>
